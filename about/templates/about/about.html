{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-5" id="about" style="background-image: url(' {% static 'images/' %}');">
    <div class="row">
        <div class="col-4 text-center">
            <img src="{% static 'images/bg.jpg' %}" width="100%">
            <p>
                <br>
                <br>
                <a class="btn btn-warning btn-lg" href="{% url 'account_signup' %}" role="button">Sign Up Today!</a>
            </p>
        </div>
        <div class="col-8">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
    </div>
    <div class="row">
        <div class="col text-right">
          <!-- Updated on field goes in here -->
    
          <p class="text-end"><em>Updated on: {{ about.updated_on }}</em></p>

          <!-- added  form here. -->
          <form method="post">
            {{ collaborate_form | crispy }}
            {% csrf_token %}
            <button class="btn btn-secondary"
              type="submit">Submit</button>
          </form>
        </div>
      </div>    
</div>
{% endblock content %}
