{% extends 'base.html' %}
{% block content %}
{% load static %}


<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">

        <head>
            <title>Book {{ giftbox.name }}</title>
        </head>

        <body>
            <h1>Book {{ giftbox.name }}</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-warning btn-lg" type="submit">Book Giftbox</button>
            </form>
        </body>
        <div>
            <img src="{% static 'images/banner_enhanced11.jpg' %}" class="img-fluid" alt="Responsive image">
        </div>
        <div>
            <img src="{% static 'images/banner3_enhanced4.jpg' %}" class="img-fluid" alt="Responsive image">
        </div>
    </div>
</div>


{% endblock content %}
